<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/icon.png">
    <title>Marathon Report Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/theme.css?v=2">
    <link rel="stylesheet" href="/output.css?v=2">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
        }
        .stat-card {
            background-color: var(--color-bg-secondary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .award-card {
            background-color: var(--color-bg-tertiary);
        }
        /* Custom scrollbar for awards section */
        #awards-container::-webkit-scrollbar {
            height: 8px;
        }
        #awards-container::-webkit-scrollbar-track {
            background: var(--color-bg-secondary);
            border-radius: 10px;
        }
        #awards-container::-webkit-scrollbar-thumb {
            background: var(--color-text-secondary);
            border-radius: 10px;
        }
        #awards-container::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-muted);
        }
        /* For Firefox */
        #awards-container {
            scrollbar-width: thin;
            scrollbar-color: var(--color-text-secondary) var(--color-bg-secondary);
        }
        .award-tile {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .award-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--color-accent-primary-glow, rgba(239, 68, 68, 0.5));
        }
        .ai-content-wrapper {
            max-height: 100px; /* Adjust as needed */
            overflow: hidden;
            /* transition: max-height 0.5s ease-in-out; */ /* Removed for JS control */
            position: relative;
        }
        .ai-content-wrapper::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: linear-gradient(to top, var(--color-bg-secondary), transparent);
            pointer-events: none;
        }
        .ai-content-wrapper.expanded {
            max-height: 1000px; /* Large enough for content */
        }
        .ai-content-wrapper.expanded::after {
            display: none;
        }
        #ai-expand-btn .fa-chevron-down {
            transition: transform 0.3s ease-in-out;
        }
        #ai-expand-btn.expanded .fa-chevron-down {
            transform: rotate(180deg);
        }
        .jarvis-card-glow {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4), 0 0 5px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="text-white">
    <div id="wallpaper-overlay" class="fixed inset-0 bg-black bg-opacity-50 -z-10" style="display: none;"></div>
    <div id="loading-spinner" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-red-500"></div>
    </div>

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <a href="/index.html" class="text-red-500 hover:text-red-600 transition inline-block mb-4">‚Üê Back to Marathon</a>
            <h1 class="text-5xl font-bold text-white">Marathon Report Card</h1>
        </header>

        <!-- AI Analysis Section -->
        <section id="ai-analysis" class="stat-card bg-gray-900/50 border border-gray-700 p-6 jarvis-card-glow" style="display: none;">
            <div id="ai-title-container" class="flex items-center mb-4 relative">
                <img src="/jarvis.png" alt="Jarvis" class="w-8 h-8 mr-3">
                <h2 class="text-3xl font-bold">Jarvis' Take</h2>
            </div>
            <div id="ai-content-area" class="text-gray-300 text-sm">
                <!-- AI content will be injected here -->
            </div>
        </section>

        <div class="h-8"></div> <!-- Spacer Div -->

        <!-- Stat Bar Section -->
        <section id="stat-bar">
            <!-- Stat bar will be injected here by stats.js -->
        </section>

        <!-- The Marathon Awards Section -->
        <section id="marathon-awards" class="mb-12">
            <h2 class="text-5xl font-bold mb-6 text-center bg-gradient-to-r from-red-500 to-yellow-400 bg-clip-text text-transparent">The Marathon Awards</h2>
            <div id="awards-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                <!-- Award tiles will be injected here by stats.js -->
            </div>
        </section>

    </div>

    <script type="module" src="/src/stats.js"></script>
</body>
</html>
